codecov:
  branch: master
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
      target: 20%
    patch: yes
      target: 20%
    changes: no
      target: 20%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: “reach, diff, flags, files, footer”
  behavior: default
  require_changes: no
