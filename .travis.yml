language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
cache: pip
install:
  - pip install -r requirements.pip
  - pip install -r test_requirements.pip
  - pip install codecov
  - pip install -e .
script:
  - ./tools/run_pylint.sh
  - coverage run test/*_test.py
  - python -m pytest

after_success:
  - codecov
